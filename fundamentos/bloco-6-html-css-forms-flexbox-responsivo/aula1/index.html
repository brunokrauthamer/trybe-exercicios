<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>Header da Página</header>
    <form action="" method="get">
        <label for="nome-usuario">Nome:</label>
        <input type="text" name="nome" id="nome-usuario">
        <br><br>
        <label for="email-usuario">Email:</label>
        <input type="email" name="email" id="email-usuario">
        <br><br>
        <label for="opcao1">Opção 1</label>
        <input type="radio" name="opcoes" id="opcao1">
        <label for="opcao2">Opção 2</label>
        <input type="radio" name="opcoes" id="opcao2">
        <label for="opcao3">Opção 3</label>
        <input type="radio" name="opcoes" id="opcao3">
        <label for="opcao4">Opção 4</label>
        <input type="radio" name="opcoes" id="opcao4">
        <br><br>
        <label for="caixa-texto">Espaço para digitar a resposta:</label>
        <br>
        <textarea  name="caixa-texto" id="caixa-texto" cols="30" rows="10"></textarea>
        <br>
        <label for="data">Data:</label>
        <input type="date" name="data" id="data">
        <br><br>
        <label for="agree1">Concordo 1</label>
        <input type="checkbox" name="agree" id="agree1">
        <br><br>
        <label for="agree2">Concordo 2</label>
        <input type="checkbox" name="agree" id="agree2">
        <br><br>
        <button type="submit">Enviar</button>
        <button>Apagar</button>
    </form>
</body>
</html>
